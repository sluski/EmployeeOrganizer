<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head />
<body>
    <ui:composition>
	 <p:dialog id="project_dlg" dynamic="true" resizable="false" header="Add Project" widgetVar="project_dlg">
            <h:form>
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Name: "/>
                    <h:inputText id="test" value="#{projectBin.newProject.name}" required="true" requiredMessage="Enter name"/>
                    <h:outputLabel value="Category "/>
                    <h:inputText id="category" value="#{projectBin.newProject.category}" required="true" requiredMessage="Enter category"/>
                    <h:outputLabel value="Term "/>
                    <p:calendar id="inline" mindate="#{actionsPage.currentDate}" value="#{projectBin.newProject.term}" requiredMessage="Enter term"/>
                    <h:outputLabel value="Priority "/>
                    <p:selectOneMenu id="console" value="#{projectBin.newProject.priority}" style="width:125px">
                        <f:selectItem itemLabel="Hight" itemValue="Hight" />
                        <f:selectItem itemLabel="Medium" itemValue="Medium" />
                        <f:selectItem itemLabel="Low" itemValue="Low" />
                    </p:selectOneMenu>
                    <f:facet name="footer">
                        <center>
                            <p:commandButton value="Add Project" actionListener="#{projectBin.addNewProject()}"  
                                             update=":#{p:component('projectsTable')}, :#{p:component('project_dlg')}, 
                                             :#{p:component('growl')}" oncomplete="PF('project_dlg').hide();"/>
                            <p:commandButton type="reset" value="Reset" />
                        </center>
                    </f:facet>  
                </h:panelGrid>
            </h:form>
        </p:dialog>
</ui:composition>
</body>
</html>
