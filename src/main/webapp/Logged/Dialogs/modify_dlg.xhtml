<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:component>
            <p:dialog id="modify_dlg" widgetVar="modify_dlg" header="Modify">
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="First name: " />
                    <h:inputText value="#{employeeBin.employee.firstName}" />
                    <h:outputLabel value="Last name: " />
                    <h:inputText value="#{employeeBin.employee.lastName}" />
                    <h:outputLabel value="Email address: " />
                    <h:inputText disabled="true" value="#{employeeBin.employee.email}" />
                    <h:outputLabel value="Reward: " />
                    <h:inputText value="#{employeeBin.employee.reward}" />
                    <h:outputLabel value="Permissions: " />
                    <h:inputText value="#{employeeBin.employee.permissions}" />
                </h:panelGrid>
                <p:commandButton value="Modify" actionListener="#{employeeBin.modify()}" oncomplete="PF('modify_dlg').hide();" /> 
            </p:dialog>
        </ui:component>
    </h:body>
</html>
