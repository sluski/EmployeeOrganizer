<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <body>
        <ui:composition>
                <p:dialog id="registration_dlg" widgetVar="registration_dlg" dynamic="true" resizable="false" header="Registration">
                    <h:panelGrid columns="2" cellpadding="5" >
                        <h:outputLabel class="login_buttons" value="Email:" />
                        <h:inputText class="login_input" value="#{employeeBin.employee.email}"/>
                        <h:outputLabel class="login_buttons" value="Password:" />
                        <h:inputSecret class="login_input" value="#{employeeBin.employee.password}"/>
                        <h:outputLabel class="login_buttons" value="Password:" />
                        <h:inputSecret class="login_input" value="#{employeeBin.confirmedPassword}"/>
                    </h:panelGrid>
                    <div class="login_button">
                        <h:commandButton value="Registration" action="#{employeeBin.registration()}" />
                        or <p:commandLink  style="font-weight: bold; color: blue;" value="Sign in " onclick="PF('login_dlg').show(); PF('registration_dlg').hide();" />
                    </div>
                </p:dialog>
        </ui:composition>
    </body>
</html>
