<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <style>
            body{
                background-color: #2D882D;
                margin: 0;
                padding: 0;
            }

            #startContent{
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                background-color: #2D882D;
            }

            #top_menu{
                width: 100%;
                padding: 0;
                margin-right: auto;
                margin-left: auto;
                margin-top: 0;
                margin-bottom: 0px;
                text-align: center;
                background: linear-gradient(-90deg, blue, grey);
            }
            
            .navigation_buttons{
                width: 120px; 
                height: 45px; 
                font-size: 23px; 
                margin-right: 25px;
                margin-left: 25px;
                margin-top: 5px;
                margin-bottom: 5px;
            }
            
            #content{
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                width: 300px;
                height: 100px;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <div id="startContent">
            <h:form>
                <div id="top_menu">
                    <h:commandButton class="navigation_buttons" value="Start page" action="/index.xhtml" style="width: 130px;"/>
                    <h:commandButton class="navigation_buttons" value="About application" action="/Unlogged/aboutApp.xhtml?faces-redirect=true" style="width: 200px;"/>
                    <h:commandButton class="navigation_buttons" value="Presentation" action="/Unlogged/presentation.xhtml?faces-redirect=true" style="width: 160px;"/>
                    <h:commandButton class="navigation_buttons" value="About me" action="/Unlogged/aboutMe.xhtml?faces-redirect=true" />
                    <h:commandButton class="navigation_buttons" value="Contact" action="/Unlogged/contact.xhtml?faces-redirect=true" />
                    <h:commandButton class="navigation_buttons" value="Sign in" action="/Unlogged/Users/login.xhtml?faces-redirect=true" />
                    <h:commandButton class="navigation_buttons" value="Registration"  action="/Unlogged/Users/registration.xhtml?faces-redirect=true" style="width: 160px;"/>
                </div>
            </h:form>
            <h:form>
                <div id="content">
                    <p:growl life="4000" id="login_growl" autoUpdate="true" showDetail="true" sticky="flase" />
                    <h:outputLabel value="Email:" style="font-size: 20px; text-align: left;"/>
                    <h:inputText value="#{employeeBin.employee.email}" /><br/>
                    <h:outputLabel value="Password" style="font-size: 20px;"/>
                    <h:inputSecret value="#{employeeBin.employee.password}" /><br/>
                    <p:commandButton value="Login" action="#{employeeBin.loginUser()}" />
                    <p:commandButton type="reset" value="Reset" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
